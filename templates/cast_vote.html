<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast Your Vote</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: #333;
            padding: 20px 0;
            color: #4CAF50; /* Green color for header */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        main {
            padding: 40px 20px;
            background-color: #222;
            color: #ccc;
            flex: 1;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green button */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        footer {
            background-color: #333;
            padding: 10px 0;
            color: #ccc;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cast Your Vote</h1>
    </header>

    <main>
        <div class="form-container">
            <form action="/vote" method="post">
                <label for="question">Question: {{topic}}</label>
                <label for="vote">Your Vote:</label>
                <input type="text" id="vote" name="vote" placeholder="Enter your response..." required>
                <input type="hidden" name="topicID" value="{{ topicID }}">
                <input type="hidden" name="voteID" value="{{ voteID }}">
                <input type="hidden" name="username" value="{{ username }}">
                <button type="submit">Submit Vote</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SecureVotes. All Rights Reserved.</p>
    </footer>
</body>
</html>
